<!-- favicon.svg -->
<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Farbverlauf-Definition -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#db2777" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
  </defs>

  <!-- Quadratischer Hintergrund mit Gradient -->
  <rect width="64" height="64" fill="url(#grad1)" />

  <!-- Weißer Kreis (simples Symbol für einen „Teller“) -->
  <circle cx="32" cy="32" r="16" fill="#FFFFFF" />

  <!-- Hellgrauer innerer Kreis (optional) -->
  <circle cx="32" cy="32" r="10" fill="#E5E7EB" />
</svg>